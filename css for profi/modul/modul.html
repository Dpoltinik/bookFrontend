<!DOCTYPE html>
<html>
    <head>
        <link href="css/modulcss.css" rel="stylesheet">
    </head>
    <body>
        <div class="message">
            Успешно сохранено
        </div>
        <div class="message message--error">
            Неверный пароль
        </div>
        <div class="message message--warning">
            Внимание!!!
        </div>
        <button class="button button--large">Подробнее</button>
        <button class="button button--success">Сохранить</button>
        <button class="button button--danger button--small">Отмена</button>
        
        <div class="media media--right">
            <img class="media__image" src="img/runner.png"/>
            <div class="media__body">
                <h4>Физкультура</h4>
                <p>
                    Физическая подготовка &mdash; важная составляющая
                    профилактики травматизма. Сосредоточьтесь на своем
                    теле &mdash; особенно на ногах.
                </p>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown__toggle">Меню</button>
            <div class="dropdown__drawer">
                <ul class="menu">
                    <li><a href='/'>Главная</a></li>
                    <li><a href='/coffees'>Ростеры</a></li>
                    <li><a href='/brewers'>Кофеварки</a></li>
                    <li><a href='/specials'>Акции!</a></li>
                    <li><a href='/about'>О нас</a></li>
                </ul>
            </div>
        </div>

        <script type="text/javascript">
            (function () {
                var toggle = document.querySelector('.dropdown__toggle');
                toggle.addEventListener('click', function(event){
                    event.preventDefault();
                    var dropdown = event.target.parentNode;
                    dropdown.classList.toggle('is-open');
                });
            }());
        </script>
    
    </body>
</html>
