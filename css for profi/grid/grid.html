<!DOCTYPE html>
<html>
    <head>
        <link href="gridcss.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <header>
                <h1 class="page-heading">Тандем</h1>
            </header>

            <nav>
                <ul class="site-nav">
                    <li><a href='/'>Главная</a></li>
                    <li><a href='/features'>Возможности</a></li>
                    <li><a href='/pricing'>Цены</a></li>
                    <li><a href='/support'>Поддержка</a></li>
                    <li class="nav-right"><a href='/about'>О нас</a></li>
                </ul>
            </nav>

            <main class="main tile">
                <h1>Правильный путь к работе в команде</h1>
                <p>Тысячи команд по всему миру пользуются услугами
                    компании <b>Тандем</b> для повышения эффективности
                    взаимодействия
                </p>
            </main>
            <div class="sidebar-top tile">
                <form class="login-form">
                    <h3>Авторизация</h3>
                    <p>
                        <label for="username">Логин:</label>
                        <input id="username" type="text" name="username"/>
                    </p>
                    <p>
                        <label for="password">Пароль:</label>
                        <input id="password" type="password" name="password"/>
                    </p>
                    <button type="submit">Войти</button>
                </form>
            </div>
            <div class="sidebar-bottom tile centered">
                <small>Тарифные планы от</small>
                <div class="cost">
                    <span class="cost-currency">Р</span>
                    <span class="cost-roubles">999</span>
                    <span class="cost-kopecks">.00</span>
                </div>
                <a class="cta-button" href="/pricing">
                    Зарегистрироваться
                </a>
            </div>

        </div>
    </body>
</html>
